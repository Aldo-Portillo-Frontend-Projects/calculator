<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Aldo Portillo</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculator by Aldo Portillo</h1>
    <div class="calculator">
        <div class="screen"></div>
        <button data-number class="number display-button" id="ok">7</button>
        <button data-number class="number display-button" id="ok">8</button>
        <button data-number class="number display-button" id="ok">9</button>
        <button data-clear-last class="operator display-button" id="clear">C</button>
        <button data-all-clear class="operator" id="AC">AC</button>
        <button data-number class="number display-button" id="ok">4</button>
        <button data-number class="number display-button" id="ok">5</button>
        <button data-number class="number display-button" id="ok">6</button>
        <button data-operator class="operator display-button" id="ok"> รท </button>
        <button data-operator class="operator display-button" id="ok"> x </button>
        <button data-number class="number display-button" id="ok">1</button>
        <button data-number class="number display-button" id="ok">2</button>
        <button data-number class="number display-button" id="ok">3</button>
        <button data-operator class="operator display-button" id="ok"> + </button>
        <button data-operator class="operator display-button" id="ok"> - </button>
        <button data-negative-positive class="operator" id="neg">+/-</button>
        <button data-number class="number display-button" id="ok">0</button>
        <button data-number class="operator display-button" id="ok">.</button>
        <button data-operator class="large-btn display-button" id="equal">=</button>
    </div>
</body>
</html>
